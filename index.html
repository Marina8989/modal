<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <button class="trigger">Join</button>

    <div class="modal">
      <div class="modal__content">
        <div class="modal__header">
          <h1 class="modal__title">Marina's JavaScript Course</h1>
          <button type="button" class="close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal__body">
          <h3>Ger weeklly awesome tutorials straight to your inbox.</h3>
          <p>No BS. Only quality goodies.</p>
          <form action="/" class="form" methon="">
            <label for="email"
              >Email:
              <input
                type="email"
                class="form__email"
                placeholder="Your email..."
              />
            </label>
            <label for="submit">
              <input type="text" class="form__submit" value="Join" />
            </label>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
